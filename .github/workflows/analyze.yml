name: analyze

on:
  push:
    tags:
      - v*

jobs:
  scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn
      - uses: mathrix-education/sonar-scanner@master
        with:
          version: 4.2.0.1873 # required
          options:
            - "-Dsonar.login=${SONAR_TOKEN}"
          typescript: true
          scan: true
          args: --debug
